<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags for character set and viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <!-- Linking external resources -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
</head>

<body>

<!-- Header Section -->
<div class="header">
    <div class="container">
        <!-- Navbar -->
        <div class="navbar">
            <div class="logo">
                <a href="home.html"><img src="Images/Logo.png" width="140px"></a>
            </div>
            <nav>
                <ul>
                     <!-- Nav Links -->
                    <li><a href="home.html"><b>Home</b></a></li>
                    <li><a href="products.html"><b>Products</b></a></li>
                    <li><a href="about.html"><b>About</b></a></li>
                    <li><a href="contact.html"><b>Contact</b></a></li>
                    <li><a href="account.html"><b>Account</b></a></li>
                </ul>
             </nav>
            <!-- Cart and Wishlist Icons -->
            <div class="image container">
                <a href="cart.html"><img src="Images/Cart.svg" width="16px" height="16px"></a>
                <img src="Images/WishList.svg" width="16px" height="16px">
            </div>
        </div>

 <!-- Cart Section --> 
    <div class="small-container cart-page">
        <table>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Description</th>
                <th>Price</th>
            </tr>
            <tr>
                <td>
                    <div class="cart-info">
                        <img src="">
                        <div>
                            <p>Your bag is empty.</p>
                            <small></small>
                            <br>
                        </div>

                    </div>
                </td>
                <td><input type="number" value="0" class="input"></td>
                <td>R</td>
            </tr>
        </table>
        <div class="total-price">
            <table>
                <tr>
                    <td>Subtotal</td>
                    <td class="money">R</td>
                </tr>
                <tr>
                    <td>Delivery</td>
                    <td class="money">R</td>
                </tr>
                <tr>
                    <td>Total</td>
                    <td class="money">R</td>
                </tr>
                <tr class="btn-row">
                    <td class="btn-td">
                        <button type="submit" class="btn-3">Cancel</button>
                    </td>
                    <td class="btn-td-4">
                        <button type="submit" class="btn-4" id="proceedButton">Proceed</button>
                    </td>
                </tr>
            </table>

        </div>
    </div>

     <!-- Alert Section -->
    <script>
        const loginButton = document.getElementById("proceedButton");
        loginButton.addEventListener("click", function() {
          window.alert("Your bag is empty.");
        });
      </script>

<!-- Footer Section -->     
<footer>
    <div class="bottom">
        <p class="foot">&copy; 2023 footprint. All rights reserved.</p>
        <p class="foot">Subscribe to our newsletter to receive updates and special offers.</p>
        <p class="foot">Follow us on social media.</p>
    </div>
</footer>

</body>

</html>
